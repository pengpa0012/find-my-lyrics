<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/script.js" defer></script>
    <title>Find My Lyrics</title>
  </head>
  <body>
    <div class="container px-3 text-center">
      <div class="py-3 py-md-5">
        <span class="d-block fs-5">Made by Godfrey Necesario</span>
        <h1 class="display-1">Find My Lyrics</h1>
      </div>
      <div class="max-width pb-3">
        <div class="py-1 py-md-3 d-flex flex-column">
          <div class="d-flex mb-2 flex-column flex-md-row">
            <div class="mb-2 mb-md-0 me-0 me-md-2 w-100">
              <label>Artist / Band</label>
              <input type="text" class="w-100" data-artist />
            </div>
            <div class="w-100">
              <label>Song Title</label>
              <input type="text" class="w-100" data-song />
            </div>
          </div>
          <input type="submit" value="Search Lyrics" class="btn btn-primary" />
        </div>
        <div class="py-5 content"></div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary copy px-5 m-auto mb-3"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Copy to clipboard
        </button>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Popup!</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Copied to clipboard</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
